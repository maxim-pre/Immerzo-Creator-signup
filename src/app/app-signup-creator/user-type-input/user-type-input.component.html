<div class="user-type-select-container" (click)="handleSelect()">
  <div *ngIf="selected === false" class="checkbox"></div>
  <div *ngIf="selected" class="checkbox selected">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
    >
      <rect
        x="7"
        y="7"
        width="10"
        height="10"
        rx="5"
        fill="#5956FD"
        stroke="#5956FD"
        stroke-width="2"
      />
      <rect
        x="1"
        y="1"
        width="22"
        height="22"
        rx="11"
        stroke="#5956FD"
        stroke-width="2"
      />
    </svg>
  </div>
  <p>{{ description }}</p>
</div>
